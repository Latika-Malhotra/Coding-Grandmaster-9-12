<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Array Methods</title>
</head>

<body>

    <h2>JavaScript Array Methods</h2>
    <h3>join() and pop()</h3>

    <p>
        The join() method joins array elements into a string and
        the pop() method removes the last element from an array.
    </p>

    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>

    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];

        // join method
        document.getElementById("myjoin").innerHTML =
            fruits.join(" * ");

        // pop method
        fruits.pop();
        document.getElementById("myfirstpop").innerHTML = fruits;

        fruits.pop();
        document.getElementById("mysecondpop").innerHTML = fruits;
    </script>

</body>

</html>
