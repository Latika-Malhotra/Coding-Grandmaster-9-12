<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Arrays</title>
</head>

<body>

    <h2>JavaScript Arrays</h2>
    <p id="demo"></p>

    <script>
        // Creating an array
        var cars = ["Coding", "Magic", "Learn"];

        // Displaying third element (index starts from 0)
        document.getElementById("demo").innerHTML = cars[2];
    </script>

</body>

</html>
