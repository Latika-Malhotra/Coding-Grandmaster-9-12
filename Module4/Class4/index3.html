<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Arguments Object</title>
</head>

<body>

    <p>Finding the largest number with help of Argument Objects</p>

    <p id="result"></p>

    <script>
        function findMax() {
            var max = 0;

            for (var i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        document.getElementById("result").innerHTML =
            "Largest number is: " + findMax(4, 5, 6);
    </script>

</body>

</html>
