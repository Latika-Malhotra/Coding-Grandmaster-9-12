<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>External JavaScript</title>
</head>

<body>

    <p>Adding JS as separate file</p>

    <button type="button" onclick="myFunction()">Click Me!</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
                document.getElementById("demo").innerHTML =
                    "JavaScript loaded from an external file!";
            }

    </script>

</body>

</html>
