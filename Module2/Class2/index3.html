<!DOCTYPE html>
<html>

<head>
    <style>
        /* The animation code */
        @keyframes example {
            0% {
                background-color: purple;
            }

            25% {
                background-color: pink;
            }

            50% {
                background-color: red;
            }

            100% {
                background-color: orange;
            }
        }
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 4s;
        }
    </style>
</head>
