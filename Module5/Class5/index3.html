<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Promise</h2>
    <p id="demo"></p>

    <script>
        // Display function
        function display(value) {
            document.getElementById("demo").innerHTML = value;
        }

        // Create Promise
        let myPromise = new Promise(function (resolve, reject) {
            let x = 0;

            if (x == 0) {
                resolve("Promise Successful!");
            } else {
                reject("Promise Failed!");
            }
        });

        // Consume Promise
        myPromise.then(
            function (success) {
                display(success);
            },
            function (error) {
                display(error);
            }
        );
    </script>

</body>

</html>
