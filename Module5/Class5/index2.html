<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Async / Await</h2>
    <h3 id="result"></h3>

    <script>
        // Async function
        async function add(a, b) {
            let sum = await a + b;
            showResult(sum);
        }

        // Display function
        function showResult(value) {
            document.getElementById("result").innerHTML =
                "Result is: " + value;
        }

        // Call function
        add(5, 20);
    </script>

</body>

</html>
