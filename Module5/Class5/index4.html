<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Callback</h2>
    <p id="result"></p>

    <script>
        // Display function
        function show(value) {
            document.getElementById("result").innerHTML = value;
        }

        // Calculator function
        function calculate(num1, num2, callback) {
            let sum = num1 + num2;
            callback(sum);
        }

        // Call calculator with callback
        calculate(5, 5, show);
    </script>

</body>

</html>
