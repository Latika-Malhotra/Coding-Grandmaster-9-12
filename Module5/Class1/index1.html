<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Data Types</title>
</head>

<body>

    <h1>JavaScript Data Types</h1>

    <script>
        // Number data type
        let a = 8;
        let b = 10;
        let c = 10;

        // Null data type
        let d = null;

        // Undefined data type
        let e;

        // Comparing values
        document.write("Is a equal to b? : " + (a === b));
        document.write("<br>");

        document.write("Is b equal to c? : " + (b === c));
        document.write("<br>");

        // Displaying null and undefined
        document.write("Value of d (null) : " + d);
        document.write("<br>");

        document.write("Value of e (undefined) : " + e);
    </script>

</body>

</html>
