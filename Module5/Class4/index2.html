<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Error Handling</h2>
    <p>Using try and catch</p>

    <p id="error_message"></p>

    <script>
        try {
            // Intentional error (wrong function name)
            addAlert("Welcome Guest!");

        }

</body>

</html>
