<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Arrow Function</h2>
    <p>Arrow function with parameters</p>

    <p id="result"></p>

    <script>
        // Arrow function
        const add = (a, b) => a + b;

        // Call function and display result
        document.getElementById("result").innerHTML =
            "Addition Result: " + add(4, 6);
    </script>

</body>

</html>
