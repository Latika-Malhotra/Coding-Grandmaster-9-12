<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Static Method</h2>

    <p id="hello"></p>
    <p id="hi"></p>
    <p id="welcome"></p>

    <script>
        class Student {

            constructor(name) {
                this.name = name;
            }

            // Static method
            static hello() {
                return "Hello!";
            }

            // Static method with object parameter
            static welcome(obj) {
                return "Welcome " + obj.name;
            }

            // Normal method
            hi() {
                return "Hi " + this.name;
            }
        }

        // Create object
        let myStudent = new Student("Carol");

        // Calling static method (using class name)
        document.getElementById("hello").innerHTML = Student.hello();

        // Calling normal method (using object)
        document.getElementById("hi").innerHTML = myStudent.hi();

        // Calling static method with object parameter
        document.getElementById("welcome").innerHTML =
            Student.welcome(myStudent);
    </script>

</body>

</html>
