<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Class Inheritance</h2>

    <p id="details"></p>

    <script>
        // Parent class
        class Car {
            constructor(brand) {
                this.brand = brand;
            }

            present() {
                return "I have a " + this.brand;
            }
        }

        // Child class
        class Model extends Car {
            constructor(brand, model) {
                super(brand); // Call parent constructor
                this.model = model;
            }

            show() {
                return this.present() + " and it is a " + this.model;
            }
        }

        // Create object
        let myCar = new Model("Ford", "Mustang");

        // Display result
        document.getElementById("details").innerHTML = myCar.show();
    </script>

</body>

</html>
