<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Number Validation</h2>

    <p>Enter a number between 100 and 300:</p>

    <input id="num" type="number" min="100" max="300" required>
    <button onclick="checkNumber()">OK</button>

    <p id="result"></p>

    <script>
        function checkNumber() {
            let inputObj = document.getElementById("num");

            // Check validity
            if (!inputObj.checkValidity()) {
                document.getElementById("result").innerHTML =
                    inputObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML =
                    "Input OK";
            }
        }
    </script>

</body>

</html>
